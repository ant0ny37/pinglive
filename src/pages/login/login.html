<ion-content class="no-scroll">
  <div class="top">
    <img src="assets/imgs/logo.png" />
  </div>

  <!-- Social Login Buttons -->
  <div class="bottom">
    <div class="buttons">
      <div>
        <button ion-button icon-left class="facebook" tappable (click)="loginProvider.facebookLogin()"><ion-icon name="logo-facebook"></ion-icon>Connexion avec Facebook</button>
        <button ion-button icon-left class="google" tappable (click)="loginProvider.googleLogin()"><ion-icon name="logo-google"></ion-icon>Connexion avec Google</button>
        <button ion-button icon-left class="twitter" tappable (click)="loginProvider.twitterLogin()"><ion-icon name="logo-twitter"></ion-icon>Connexion avec Twitter</button>
      </div>
    </div>
  </div>
</ion-content>
