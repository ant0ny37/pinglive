<ion-header>

  <ion-navbar>
    <ion-title>Ma licence</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="avatar-list">
    <ion-searchbar placeholder="Numéro de licence" showCancelButton="true" cancelButtonText="Terminer" type="number"></ion-searchbar>
    <div class="empty-list" *ngIf="searchResult == null">
      <p>Veuillez saisir votre numéro de licence</p>
    </div>
    <div *ngIf="searchResult != null">
      <ion-item  *ngFor="let player of searchResult" no-lines tappable (click)="linkLicenseToUser(player.$key)">
        <ion-avatar item-left>
          <ion-icon name="md-person"></ion-icon>
        </ion-avatar>
        <h2>{{friend.name}}</h2>
        <p>@{{friend.username}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
